<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="phone">
                <img src="celular-instagram.png" alt="celular">
            </div>
            <div class="continue">
                <div class="group">
                    <img src="Instagram_logo.svg.png" class="logo" alt="logo">
                    <div class="profile">
                        <img src="perfil.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="login">Continue como Thiagomuniz12</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Thiagomuniz12?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="app">
                    <p class="get-app">Baixe o app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
